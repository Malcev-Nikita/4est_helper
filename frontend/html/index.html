<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>

<body>

    <header class="header">

        <h1 class="header__h1">Честь</h1>
        <h2 class="header__h2">ТАТУ БАРБЕР КЛУБ</h2>

    </header>

    <section class="absolute">

        <img class="absolute__img" src="/image/bg/unknown.png">
        <div class="absolute__opacity"> </div>

    </section>

    <section class="mailing">

        <div class="mailing__whatsapp mailing__content">

            <p class="mailing__whatsapp__p mailing__content__p">Whatsapp</p>
            <button class="mailing__whatsapp__button mailing__content__button button">Приступить</button>

        </div>

        <div class="mailing__vk mailing__content">

            <p class="mailing__vk__p mailing__content__p">Telegram</p>
            <button class="mailing__vk__button mailing__content__button button">Приступить</button>

        </div>
        
        <div class="mailing__vkgroup mailing__content">

            <p class="mailing__vkgroup__p mailing__content__p">VK Группа</p>
            <button class="mailing__vkgroup__button mailing__content__button button">Приступить</button>

        </div>

        <div class="mailing__instagram mailing__content">

            <p class="mailing__instagram__p mailing__content__p">Instagram</p>
            <button class="mailing__instagram__button mailing__content__button button">Приступить</button>

        </div>

    </section>

    <section class="whatsapp__hidden js__hidden">

        <div class="close">

            <div class="close__span close__span_1"></div>
            <div class="close__span close__span_2"></div>

        </div>

        <form class="whatsapp__hidden__form">

            <legend class="whatsapp__hidden__form__legend">Whatsapp</legend>

            <p class="whatsapp__hidden__form__p"> Количество отправляемых сообщений</p>
            
            <div class="whatsapp__hidden__form__count">

                <p class="whatsapp__hidden__form__count_down">^</p>
                <p class="whatsapp__hidden__form__count_count">30</p>
                <p class="whatsapp__hidden__form__count_up">^</p>

            </div>

            <p class="error"></p>
            <p class="success"></p>

            <p class="whatsapp__hidden__form__p whatsapp__hidden__form__p_mt"> Отправляемый текст</p>
            <textarea class="whatsapp__hidden__form__textarea"></textarea>

            <button type="button" class="whatsapp__hidden__form__button">Начать</button>

        </form>

    </section>

    <section class="vk__hidden js__hidden">

        <div class="close">

            <div class="close__span close__span_1"></div>
            <div class="close__span close__span_2"></div>

        </div>

        <form class="vk__hidden__form">



        </form>

    </section>

    <section class="vkgroup__hidden js__hidden">

        <div class="close">

            <div class="close__span close__span_1"></div>
            <div class="close__span close__span_2"></div>

        </div>

        <form class="vkgroup__hidden__form">



        </form>

    </section>

    <section class="instagram__hidden js__hidden">

        <div class="close">

            <div class="close__span close__span_1"></div>
            <div class="close__span close__span_2"></div>

        </div>

        <form class="instagram__hidden__form">



        </form>

    </section>

    <section class="information">

        <button class="information__button button">Больше информации</button>

    </section>


    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/js/hidden.js"></script>
    <script type="text/javascript" src="/js/input.js"></script>
    <script type="text/javascript" src="/js/button.js"></script>

</body>
</html>
