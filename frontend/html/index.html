                <p class="whatsapp__hidden__form__count_count">30</p>
                <p class="whatsapp__hidden__form__count_up">^</p>

            </div>

            <p class="error"></p>
            <p class="success"></p>

            <p class="whatsapp__hidden__form__p whatsapp__hidden__form__p_mt"> Отправляемый текст</p>
            <textarea class="whatsapp__hidden__form__textarea"></textarea>

            <button type="button" class="whatsapp__hidden__form__button">Начать</button>

        </form>

    </section>
